<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>知乎·与世界分享你的知识、经验和见解</title>
	<link rel="stylesheet" type="text/css" href="css/zhihu.css">
	<link rel="shortcut icon" href="img/index.ico">
	
</head>
<body class="zhihu">
	<div class="index-main">
		<div class="index-main-body">
			<div class="index-head">
				<h1>知乎</h1>
				<h2>与世界分享你的知识、经验和见解</h2>
			</div>
			<div class="index-body">
				<div class="index-nav">
					<div class="nav-slider" id="nav-slider">
						<a href="#signup" class="active" id="signup-button">注册</a>
						<a href="#signin" class="" id="signin-button">登录</a>
						<span class="nav-slider-bar" id="nav-slider-bar"></span>
					</div>
				</div>
				<div class="view view-signup" id="view-signup">
					<form action="#">
						<div class="group-inputs">
							<div class="name input-wrapper">
								<input type="text" name="fullname" required placeholder="姓名">
							</div>
							<div class="phone input-wrapper">
								<input type="text" name="phone_number" required placeholder="手机号（仅支持中国大陆）">
							</div>
							<div class="psw input-wrapper">
								<input type="text" name="password" required placeholder="密码（不少于6位）">
							</div>
						</div>
						<div class="button-wrapper">
							<button class="signup-button" type="submit">注册知乎</button>
						</div>
					</form>
					<div class="QRCode" >
						<button class="QRButton">
							<span class="sprite-index-icon-qrcode"></span>
                        	<span class="QRButtonText">下载知乎 App</span>
						</button>
					</div>
					<div class="QRCard" >
						<div class="QR-image"></div>
						<div class="sprite-index-icon-arrow"></div>
					</div>
				</div>
				<div class="view view-signin" id="view-signin">
					<form action="#">
						<div class="group-inputs">
							<div class="email input-wrapper">
								<input type="text" name="email" required placeholder="手机号或者邮箱">
							</div>
							<div class="psw input-wrapper">
								<input type="text" name="psw" required placeholder="密码">
							</div>
						</div>	
						<div class="button-wrapper">
							<button class="signin-button" type="submit">登录</button>
						</div>
						<div class="signin-misc-wrapper">
							<label class="remember-me">
								<input type="checkbox" name="remember_me">记住我
							</label>
							<a href="#" class="unable-login">无法登录？</a>
						</div>
						<div class="weibo-sign-wrapper">
							<span class="weibo">社交网站登录</span>
						</div>
						
					</form>
					<div class="QRCode">
						<button class="QRButton">
							<span class="sprite-index-icon-qrcode"></span>
                        	<span class="QRButtonText">下载知乎 App</span>
						</button>
					</div>
					<div class="QRCard">
						<div class="QR-image"></div>
						<div class="sprite-index-icon-arrow"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
